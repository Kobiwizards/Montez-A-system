services:
  - type: web
    name: montez-a-frontend
    env: node
    rootDirectory: frontend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://montez-a-backend.onrender.com/api
      - key: NEXT_PUBLIC_APP_NAME
        value: Montez A Property Management
    autoDeploy: true

  - type: web
    name: montez-a-backend
    env: node
    rootDirectory: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3001
    autoDeploy: true